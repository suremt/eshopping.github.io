    <script>
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTGISz5pYE5hFlG5rhPbKLK4znC-LjfhBNWjAnv7lSpxoxroih2DE0d0vfoBl3eDIZPd-6PhyUGXjt3/pub?output=csv'; 
        async function loadSheetData() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                const rows = data.split('\n').slice(1, 51); 
                const container = document.getElementById('product-container');
                let html = '';
                rows.forEach(row => {
                    const columns = row.split(','); 
                    if (columns.length >= 3) {
                        html += `<div class="product-card">
                            <div>
                                <img src="${columns[2].trim()}" alt="${columns[0]}">
                                <h3 style="font-size:15px;">${columns[0].trim()}</h3>
                                <p class="price">‡∂ª‡∑î. ${columns[1].trim()}</p>
                            </div>
                            <a href="https://wa.me/+94728764615?text=${encodeURIComponent(columns[3] || 'Interested')}" target="_blank" class="wa-btn">WhatsApp Order</a>
                        </div>`;
                    }
                });
                container.innerHTML = html;
                document.getElementById('status').innerText = "New Arrivals (Latest 50)";
            } catch (e) { document.getElementById('status').innerText = "Error!"; }
        }
        window.onload = loadSheetData;
    </script>
